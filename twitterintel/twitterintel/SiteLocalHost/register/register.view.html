<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.key.$dirty && form.key.$error.required }">
            <label for="username">Key</label>
            <input type="text" name="key" id="key" class="form-control" ng-model="vm.user.key" required />
            <span ng-show="form.key.$dirty && form.key.$error.required" class="help-block">Key is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.key.$dirty && form.key.$error.required }">
            <label for="username">Twitter Consumer Key</label>
            <input type="text" name="consumer_key" id="consumer_key" class="form-control" ng-model="vm.user.consumer_key" required />
            <span ng-show="form.consumer_key.$dirty && form.consumer_key.$error.required" class="help-block">Key is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.key.$dirty && form.key.$error.required }">
            <label for="username">Twitter Consumer Secret</label>
            <input type="text" name="consumer_secret" id="consumer_secret" class="form-control" ng-model="vm.user.consumer_secret" required />
            <span ng-show="form.consumer_secret.$dirty && form.consumer_secret.$error.required" class="help-block">Key is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.key.$dirty && form.key.$error.required }">
            <label for="username">Twitter Acess Token</label>
            <input type="text" name="access_token" id="access_token" class="form-control" ng-model="vm.user.access_token" required />
            <span ng-show="form.access_token.$dirty && form.access_token.$error.required" class="help-block">Key is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.key.$dirty && form.key.$error.required }">
            <label for="username">Twitter Acess Token Secret</label>
            <input type="text" name="access_token_secret" id="access_token_secret" class="form-control" ng-model="vm.user.access_token_secret" required />
            <span ng-show="form.access_token_secret.$dirty && form.access_token_secret.$error.required" class="help-block">Key is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>

    </form>
</div>
