<script type="text/javascript">
function loadDoc() {
   var data= new Array()

   
   $.ajax({
       
          type: "GET",
          crossDomain: true,
          url: "http://localhost:7001/getTweetsBad",
          dataType: "json",
          success: function(result){
                 for(var key in result){
                 var aux = result[String(key)];
                 data.push(aux);
                 }
                 loadTweetsBad(data)

          },
          error : function(e){
                alert(e)
          }
  })
   $.ajax({
          type: "GET",
          crossDomain: true,
          url: "http://localhost:7001/getTweetsGood",
          dataType: "json",
          success: function(result){
                 for(var key in result){
                 var aux = result[String(key)];
                 data.push(aux);
                 }
                 loadTweetsGood(data)

          },
          error : function(e){
                alert(e)
          }
  })
   $.ajax({
          type: "GET",
          crossDomain: true,
          url: "http://localhost:7001/getTweetsSpam",
          dataType: "json",
          success: function(result){
                 for(var key in result){
                 var aux = result[String(key)];
                 data.push(aux);
                 }
                 loadTweetsSpam(data)

          },
          error : function(e){
                alert(e)
          }
  })
  }
    
function loadTweetsGood(data)
    {
        var table = $("#sample");
        var elementinit = '<tr><td style="border: 1px dashed black; border-right: none" class="left">'
        var elementmid = '</td><td style="border: 1px dashed black; border-right: none" class="right">'
        var elementend = '</td></tr>'
        var font = '<font size="4">'
        var fontend = '</font>'
        for (var key in data)
        {
            table.append(elementinit + font + 'Positive' + fontend + elementmid  + font + data[key]['tweet'] + fontend + elementend  )
        }
    }
 function loadTweetsBad(data)
    {
        var table = $("#sample");
        var elementinit = '<tr><td style="border: 1px dashed black; border-right: none" class="left">'
        var elementmid = '</td><td style="border: 1px dashed black; border-right: none" class="right">'
        var elementend = '</td></tr>'
        var font = '<font size="4">'
        var fontend = '</font>'
        for (var key in data)
        {
            table.append(elementinit + font + 'Negative' + fontend + elementmid + font + data[key]['tweet'] + fontend + elementend  )
        }
    }   
  function loadTweetsSpam(data)
    {
        var table = $("#sample");
        var elementinit = '<tr><td style="border: 1px dashed black; border-right: none" class="left">'
        var elementmid = '</td><td style="border: 1px dashed black; border-right: none" class="right">'
        var elementend = '</td></tr>'
        var font = '<font size="4">'
        var fontend = '</font>'
        for (var key in data)
        {
            table.append(elementinit + font + 'Spam' + fontend + elementmid + font + data[key]['tweet'] + fontend + elementend  )
        }
    }
    function startFeed()
        {
        $.ajax({
          type: "GET",
          crossDomain: true,
          url: "http://localhost:7001/StartFeed",
          data: { id:"donaldtrump , trump"},
          dataType: "json",
          success: function(result){

          },
          error : function(e){
                alert(e)
          }
  })
        }
